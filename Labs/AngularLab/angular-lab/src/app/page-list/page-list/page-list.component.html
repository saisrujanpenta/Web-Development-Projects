<table class="table is-stripped">
    <thead>
        <tr>Title</tr>
        <tr>Word Count</tr>
        <tr>Snippet</tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of pages">
            <td>
                <a [href]="'https://en.wikipedia.org?curid=' + page['pageid']" target="_blank">
                    {{ page['title'] }}
                </a>
            </td>
            <td>
                {{ page['wordcount'] }}
            </td>
            <td [innerHTML]="page['snippet']">
            </td>
        </tr>
    </tbody>
</table>
