<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Cormorant+Garamond:
    wght@300&family=Epilogue:wght@300&family=Montserrat:wght@300&family=Open+Sans:wght@300;400&family=Quicksand:
    wght@500&family=Roboto+Mono:wght@200&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="myDiv" class="header">
        <h2>ToDo List</h2>
        <input type="text" id="myInput" placeholder="Add task">
        <span class="addBtn" onclick="newElement()">Add</span>
    </div>
    <ul id="myUL">
        <li>Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
        <li>Task 6</li>

    </ul>
</body>

</html>
